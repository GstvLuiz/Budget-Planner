<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Controle de Gastos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/money-bag.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-wallet"></i>
                Budget Planner
            </h1>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Overview Cards -->
            <section class="overview">
                <div class="card balance-card">
                    <div class="card-header">
                        <h3>Saldo Atual</h3>
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-content">
                        <span class="amount" id="currentBalance">R$ 0,00</span>
                        <span class="change positive" id="balanceChange">+0%</span>
                    </div>
                </div>

                <div class="card income-card">
                    <div class="card-header">
                        <h3>Receitas</h3>
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="card-content">
                        <span class="amount" id="totalIncome">R$ 0,00</span>
                        <span class="period">Este mês</span>
                    </div>
                </div>

                <div class="card expense-card">
                    <div class="card-header">
                        <h3>Despesas</h3>
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="card-content">
                        <span class="amount" id="totalExpenses">R$ 0,00</span>
                        <span class="period">Este mês</span>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <button class="btn-primary" id="addIncomeBtn">
                    <i class="fas fa-plus"></i>
                    Adicionar Receita
                </button>
                <button class="btn-secondary" id="addExpenseBtn">
                    <i class="fas fa-minus"></i>
                    Adicionar Despesa
                </button>
            </section>

            <!-- Chart Section -->
            <section class="chart-section">
                <div class="card">
                    <div class="card-header">
                        <h3>Gastos por Categoria</h3>
                        <div class="chart-controls">
                            <select id="chartPeriod">
                                <option value="month">Este Mês</option>
                                <option value="week">Esta Semana</option>
                                <option value="year">Este Ano</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="chart-container">
                            <canvas id="expenseChart"></canvas>
                        </div>
                        <div class="chart-legend" id="chartLegend">
                            <!-- Legend items will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Transactions -->
            <section class="transactions-section">
                <div class="card">
                    <div class="card-header">
                        <h3>Transações Recentes</h3>
                        <button class="btn-text" id="viewAllBtn">Ver Todas</button>
                    </div>
                    <div class="card-content">
                        <div class="transaction-filters">
                            <select id="filterType">
                                <option value="all">Todas</option>
                                <option value="income">Receitas</option>
                                <option value="expense">Despesas</option>
                            </select>
                            <select id="filterCategory">
                                <option value="all">Todas Categorias</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="transporte">Transporte</option>
                                <option value="moradia">Moradia</option>
                                <option value="lazer">Lazer</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="salario">Salário</option>
                                <option value="freelance">Freelance</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="transactions-list" id="transactionsList">
                            <!-- Transactions will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Transação</h3>
                <button class="btn-icon" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="transactionForm">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Almoço no restaurante" required>
                </div>

                <div class="form-group">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <span class="input-prefix">R$</span>
                        <input type="number" id="amount" placeholder="0,00" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Tipo</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="type" value="income" id="typeIncome">
                            <span class="radio-custom"></span>
                            <span class="radio-label">Receita</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="type" value="expense" id="typeExpense" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-label">Despesa</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="">Selecione uma categoria</option>
                        <!-- Options will be populated by JavaScript based on type -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-primary" id="saveBtn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-section="overview">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </button>
        <button class="nav-item" data-section="transactions">
            <i class="fas fa-list"></i>
            <span>Transações</span>
        </button>
        <button class="nav-item" data-section="analytics">
            <i class="fas fa-chart-pie"></i>
            <span>Análises</span>
        </button>
        <button class="nav-item" data-section="settings">
            <i class="fas fa-cog"></i>
            <span>Config</span>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
